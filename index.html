  <script>
    const CONFIG = {
      twelveHourFormat: true
    };

    function displayClock() {
      const monthNames = ['Janeiro', 'Fevereiro', 'Marï¿½o', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

      var d = new Date();
      var mm = monthNames[d.getMonth()];
      var dd = d.getDate();
      var min = (mins = ('0' + d.getMinutes()).slice(-2));
      var hh = d.getHours();
      var ss = ('0' + d.getSeconds()).slice(-2);
      var ampm = '';

      if (CONFIG.twelveHourFormat) {
        ampm = hh >= 12 ? ' pm' : ' am';
        hh = hh % 12;
        hh = hh ? hh : 12;
      }

      document.getElementById('hour').innerText = hh + ':' + min + ':' + ss + ampm;
      document.getElementById('date').innerText = dd + ' ' + mm;

      setTimeout(displayClock, 1000);
    }

    function updateSpotifyTrack(timeout) {
      var spotifyPlayer = document.getElementById('spotify-player');
      spotifyPlayer.src = 'https://spotify-github-profile.kittinanx.com/api/view?uid=gabrielmorishita&cover_image=true&theme=natemoo-re&bar_color=53b14f&bar_color_cover=false&foo=' + new Date().getTime();
    }


    document.addEventListener('DOMContentLoaded', function () {
      displayClock();
      updateSpotifyTrack();

      var searchButton = document.getElementById('search-button');
      var searchInput = document.getElementById('default-search');

      searchInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          searchButton.click();
        }
      });

      searchButton.addEventListener('click', function () {
        var searchValue = searchInput.value;
        var searchUrl = 'https://duckduckgo.com/?q=' + searchValue;
        window.open(searchUrl, '_blank');
      });
    });
  </script>
